# A generic, single-database configuration.
[alembic]
# Path to migration scripts
script_location = alembic

# (optional) Name of your migration environment; leave default
prepend_sys_path = .

# Logging setup (optional)
version_path_separator = os  # Use 'os' or '/'

# Database URL (you can leave this commented out if loading dynamically)
# sqlalchemy.url = postgresql+psycopg2://postgres:postgres@db:5432/twitch_nlq

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
